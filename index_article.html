                        <!-- <h1 class="fw-bold">探索知識的領航站！新知與創意在這裡起飛降落</h1>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/classroomoutside-1024x570.jpg" alt="">
                        <p>
                            教學模式大幅變革的今天，環境品質及美學與教育同等重要。位在新北的竹林小學創校至今已 66 年，力於提供學生優質的學習環境，這次邀請3+2 Design
                            Studio為校園注入一場夢幻的宇宙冒險，重點改造中和校區的『師生活動區與圖書區域』及『原先中學縫紉教室』，將空間轉化為探索與想像的航空站。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E4%B8%8B%E5%B1%A4%E5%9C%96%E6%9B%B8%E9%A4%A8-%E4%BD%BF%E7%94%A8%E7%8B%80%E6%85%8B02-1024x683.jpg" alt="">
                        <h3 class="fw-bold">格局的重新配置：另闢通道打開了更多可能性</h3>                        
                        <p>
                            原先70坪的空間師生活動範圍重疊，導致活動過程容易受到干擾降低使用效率。3+2 Design Studio重新編織了通往知識的道路，將師生原先需要穿過活動區進到圖書區域的路徑取消，從走廊改闢另一條新的出入口，以改善路線重複的困擾。                    
                        </p>
                        <img class="img-fluid mb-2 col-5" src="https://ru8studio.com/wp-content/uploads/2025/02/%E6%88%AA%E5%9C%96-2025-02-07-%E4%B8%8B%E5%8D%881.47.02-1024x712.png" alt="">
                        <img class="img-fluid mb-2 col-5" src="https://ru8studio.com/wp-content/uploads/2025/02/%E6%88%AA%E5%9C%96-2025-02-07-%E4%B8%8B%E5%8D%881.47.07-1024x702.png" alt="">
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E7%A9%BA%E9%96%93%E8%B5%B0%E5%BB%8A-%E4%BD%BF%E7%94%A8%E6%83%85%E5%A2%83-1024x645.jpg" alt="">
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E7%A9%BA%E9%96%93%E6%8B%9B%E7%89%8C%E7%85%A7%E7%89%87-1024x683.jpg" alt="">
                        <p>
                            兩個空間設計成航空站艦，搭配竹林校徽的太空藍，想像學生們沿著這條通道進入未知星域，探索知識的無限可能。                    
                        </p>
                        <h2 class="fw-bold">第一站：星際師生活動區域</h2>                                          
                        <p>
                            『星際師生活動區』安排了整面落地鏡牆，如星空般映照著學生的身影，老師是航行的領航員，即時指引學生調整動作，不僅增加學習力也延伸整體空間的層次感。
                        </p>                        
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E7%B6%9C%E5%90%88%E4%B8%AD%E5%BF%83%E8%B7%B3%E8%88%9E%E7%85%A7%E7%89%87-1024x693.jpg" alt="">
                        <p>
                            重新配置天花板色塊與整體照明，頭頂的天花板如同點亮的星雲，光線灑滿整個空間，每位學生都能在無垠宇宙中自由翱翔。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E7%B6%9C%E5%90%88%E4%B8%AD%E5%BF%83%E6%B4%BB%E5%8B%95%E7%85%A7%E7%89%87-1024x683.jpg" alt="">
                        <p>
                            活動區新增了儲藏雙面的空間：一面除了可以放置書本，同時也可以擺放活動式的桌椅，另一面，則是擺放歷屆相關的獎盃，彷彿宇宙探索者的戰利品，象徵竹林小學對每位孩子的努力與夢想的珍視。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E7%B6%9C%E5%90%88%E4%B8%AD%E5%BF%83-%E4%BD%BF%E7%94%A8%E6%83%85%E5%A2%83-04-1024x683.jpg" alt="">
                        <h2 class="fw-bold">第二站：『太空圖書區域』</h2>
                        <p>
                            過去圖書區的動線不順暢、借閱系統混亂，透過本次的重新規劃打開新的廊道，讓師生有舒適的進場走道。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E4%B8%8A%E5%B1%A4%E5%9C%96%E6%9B%B8%E9%A4%A8%E5%85%A5%E5%8F%A3-%E6%83%85%E5%A2%83-1024x672.jpg" alt="">
                        <p>
                            入口左右均可掛畫與金屬板張貼公告海報，更有太空總署站的氣息。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E4%B8%8A%E5%B1%A4%E5%9C%96%E6%9B%B8%E9%A4%A8-%E5%80%9F%E9%82%84%E6%9B%B8-1024x683.jpg" alt="">
                        <p>
                            館內藏書達一萬冊，透過分層規劃，將閱讀區與藏書區上下錯落設計，休憩區讓學生在宇宙艙內靜靜閱讀，享受星際旅程，同時增設老師辦公區與借還書櫃檯，讓知識流動自如。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E4%B8%8A%E5%B1%A4%E5%9C%96%E6%9B%B8%E9%A4%A8-%E4%BD%BF%E7%94%A8%E6%83%85%E5%A2%83-1024x683.jpg" alt="">
                        <h2 class="fw-bold">『光影之夢-圖書舞台』</h2>                        
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E6%95%99%E5%AE%A4%E5%A4%96%E7%89%8602-1024x683.jpg" alt="">
                        <p>
                            3+2 Design Studio將佔地約36坪的中學縫紉教室，改造成了劇場式圖書館，以溫暖的木質調鋪陳空間基底，搭配天空藍與舞台魔力紅，學生或坐或躺，沉浸在書籍的星辰大海中。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E8%A8%8E%E8%AB%96%E8%88%87%E4%B8%8A%E8%AA%B2%E5%8D%80%E5%9F%9F-%E4%BD%88%E5%91%8A%E6%AC%84%E8%88%87%E6%9B%B8%E6%AB%83-1024x693.jpg" alt="">
                        <p>
                            把狹長型的Ｌ型空間規劃成『創意劇場』，樓層板內部可以擺放多種書籍，讓小朋友們任意在階梯上愜意閱讀。拉下紅色拉簾，劇場瞬間化身為孩子們表現自我的舞台。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E6%9B%B8%E6%AB%83%E9%9A%8E%E6%A2%AF%E5%BC%8F-%E4%BD%BF%E7%94%A8%E6%83%85%E5%A2%83-%E8%A8%8E%E8%AB%96-1024x636.jpg" alt="">
                        <p>
                            透過多角型的家具擺設創造出不一樣的教學模式，各自分組或團隊圍繞，增加上課時的效率，也培養學生合作精神與空間收納習慣。
                        </p>
                        <img class="img-fluid mb-2" src="https://ru8studio.com/wp-content/uploads/2025/02/%E6%9B%B8%E6%AB%83%E9%9A%8E%E6%A2%AF%E5%BC%8F-%E4%BD%BF%E7%94%A8%E6%83%85%E5%A2%83-05-1024x644.jpg" alt="">
                        <p>
                            竹林小學的改造不僅讓學生享受學習，更是一場探索未來的旅程。與孩子一起一同穿越星辰大海，飛向無垠宇宙，讓夢想在星光下閃耀。
                        </p>
                        <br>
                        <p>
                            ｜設計公司｜3+2 Design Studio 
                        </p> -->
